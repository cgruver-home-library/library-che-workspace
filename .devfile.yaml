schemaVersion: 2.1.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: home-library
projects:
- name: catalog
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver-home-library/catalog.git
- name: librarian
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver-home-library/librarian.git
- name: bookshelf
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver-home-library/bookshelf.git
- name: pipelines
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver-home-library/tekton-pipelines.git
components:
- name: dev-tools
  container: 
    image: quay.io/cgruver0/che/devtools:amd64
    memoryLimit: 6Gi
    mountSources: true
    volumeMounts:
      - name: m2
        path: /home/user/.m2
    endpoints:
      - name: http-quarkus
        targetPort: 8080
      - exposure: none
        name: debug
        targetPort: 5858
    env:
      - name: DEBUG_PORT
        value: '5858'
- name: m2
  volume:
    size: 3Gi
- name: projects
  volume:
    size: 4Gi
