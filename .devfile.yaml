schemaVersion: 2.1.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: home-library
projects:
  - git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/cgruver-home-library/catalog.git
  - git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/cgruver-home-library/librarian.git
  - git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/cgruver-home-library/bookshelf.git
  - git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/cgruver-home-library/tekton-pipelines.git
components:
  - name: dev-tools
    container: 
      image: quay.io/devfile/base-developer-image:ubi8-latest
      memoryLimit: 128Mi
      args: ['tail', '-f', '/dev/null']
  - name: java-17
    container:
      image: registry.access.redhat.com/ubi8/openjdk-17:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: http-quarkus
          targetPort: 8080
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume:
      size: 3Gi
  - name: projects
    volume:
      size: 4Gi
